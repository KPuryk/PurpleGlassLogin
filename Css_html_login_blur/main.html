<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="project_styles/general.css">
    <link rel="stylesheet" href="project_styles/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>






<body>
    <div class="login-container">

        

                    <h1 class="login-text"> Login </h1>

                    <div class="username">
                        <input class="username-input" type="text" placeholder="Username">
                        <img class="image-user" src="project_styles/Pictures/username_white2.png" >
                    </div>



                    <div class="password">
                        <input class="password-input" type="text" placeholder="Password">
                        <img class= "password-user"src="project_styles/Pictures/password_picture.png" >
                    </div>



                    <div class="under-password">
                        <div class="checkbox"> <input type="checkbox" checked="checked"> </div>
                        <div class="remember">Remember me </div>
                        <div class="forgot"> Forgot password? </div>
                        
                    </div>

                    <div class="login-button-container">
                        <button class="login-button">
                            Login
                        </button>
                    </div>

                    <div class="part-bottom">
                    

                        <div class="dont-have-account">
                            Don't have an account?
                        </div>

                        <div class="register">
                            Register
                        </div>


                    </div>

            
       


    </div>
    
</body>






</html>
